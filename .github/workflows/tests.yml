name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  #==========================================================================
  # Backend Unit Tests
  #==========================================================================
  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('Backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        working-directory: ./Backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run unit tests with coverage
        working-directory: ./Backend
        run: |
          pytest tests/unit/ -v --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=0
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./Backend/coverage.xml
          flags: backend-unit
          name: backend-unit-${{ matrix.python-version }}

  #==========================================================================
  # Backend Integration Tests
  #==========================================================================
  backend-integration-tests:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./Backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run integration tests
        working-directory: ./Backend
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SUPABASE_JWT_SECRET: test-secret-key-32-chars-long-for-testing
        run: |
          pytest tests/integration/ -v --cov=. --cov-report=xml --cov-fail-under=0
        continue-on-error: true
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./Backend/coverage.xml
          flags: backend-integration
          name: backend-integration

  #==========================================================================
  # Frontend E2E Tests
  #==========================================================================
  frontend-e2e-tests:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json
      
      - name: Set up Python (for backend)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install backend dependencies
        working-directory: ./Backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install frontend dependencies
        working-directory: ./Frontend
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: ./Frontend
        run: npx playwright install --with-deps chromium
      
      - name: Start backend server
        working-directory: ./Backend
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          # Wait for backend to be ready
          timeout 30 bash -c 'until curl -f http://localhost:8000/; do sleep 1; done'
      
      - name: Run Playwright tests
        working-directory: ./Frontend
        env:
          BASE_URL: http://localhost:3000
        run: npm run test:e2e
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: Frontend/playwright-report/
          retention-days: 30
      
      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: Frontend/test-results/
          retention-days: 7

  #==========================================================================
  # Code Quality Checks
  #==========================================================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install backend dependencies
        working-directory: ./Backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 mypy
      
      - name: Check code formatting (Black)
        working-directory: ./Backend
        run: black --check .
        continue-on-error: true
      
      - name: Lint with flake8
        working-directory: ./Backend
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install frontend dependencies
        working-directory: ./Frontend
        run: npm ci
      
      - name: Lint frontend
        working-directory: ./Frontend
        run: npm run lint
        continue-on-error: true

  #==========================================================================
  # Test Summary
  #==========================================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-unit-tests, backend-integration-tests, frontend-e2e-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "Backend Unit Tests: ${{ needs.backend-unit-tests.result }}"
          echo "Backend Integration Tests: ${{ needs.backend-integration-tests.result }}"
          echo "Frontend E2E Tests: ${{ needs.frontend-e2e-tests.result }}"
          
          if [ "${{ needs.backend-unit-tests.result }}" != "success" ] || \
            [ "${{ needs.backend-integration-tests.result }}" != "success" ] || \
             [ "${{ needs.frontend-e2e-tests.result }}" != "success" ]; then
            echo "Some tests failed"
            exit 1
          fi
          
          echo "All tests passed âœ“"
