<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="500" fill="#09090b"/>
  <defs>
    <radialGradient id="eyeGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#09090b;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Aperture Blades -->
  <g transform="translate(250, 250)">
    <path d="M0 -150 L50 -100 L0 -50 L-50 -100 Z" fill="#10b981" opacity="0.8"/>
    <path d="M0 -150 L50 -100 L0 -50 L-50 -100 Z" fill="#10b981" opacity="0.8" transform="rotate(60)"/>
    <path d="M0 -150 L50 -100 L0 -50 L-50 -100 Z" fill="#10b981" opacity="0.8" transform="rotate(120)"/>
    <path d="M0 -150 L50 -100 L0 -50 L-50 -100 Z" fill="#10b981" opacity="0.8" transform="rotate(180)"/>
    <path d="M0 -150 L50 -100 L0 -50 L-50 -100 Z" fill="#10b981" opacity="0.8" transform="rotate(240)"/>
    <path d="M0 -150 L50 -100 L0 -50 L-50 -100 Z" fill="#10b981" opacity="0.8" transform="rotate(300)"/>
  </g>
  
  <!-- Central Pupil -->
  <circle cx="250" cy="250" r="30" fill="#fff"/>
  <circle cx="250" cy="250" r="20" fill="#10b981"/>
  
  <!-- Outer Ring -->
  <circle cx="250" cy="250" r="180" stroke="#10b981" stroke-width="2" fill="none" stroke-dasharray="20,10"/>
</svg>
