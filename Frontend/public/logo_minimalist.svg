<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="500" fill="#09090b"/>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Stylized V -->
  <path d="M120 100 L250 420 L380 100" stroke="url(#grad1)" stroke-width="40" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  
  <!-- Digital nodes -->
  <circle cx="120" cy="100" r="15" fill="#10b981"/>
  <circle cx="380" cy="100" r="15" fill="#10b981"/>
  <circle cx="250" cy="420" r="15" fill="#10b981"/>
  
  <!-- Circuit lines -->
  <path d="M120 100 L80 100 M380 100 L420 100 M250 420 L250 460" stroke="#059669" stroke-width="4" opacity="0.5"/>
</svg>
